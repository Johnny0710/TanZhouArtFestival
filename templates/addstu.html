{% extends base.html %}

{% block title %} 新学员入学 {% end %}

{% block content %}
<div class="row">
    <div class="col">

    </div>
    <div class="col-5">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">学员姓名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="请输入学员姓名" name="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">联系电话</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入联系电话"
                name="tel">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">QQ</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入QQ" name="qq">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">所属班级</label>
                <select class="form-control">
                    {% for cls in all_cls %}
                    <option name='class' value={{ cls.id }}>{{ cls.class_name }}</option>
                    {% end %}

                </select>
            </div>

            <button type="button" class="btn btn-primary">提交</button>
        </form>
    </div>
    <div class="col">
    </div>
  </div>
{% end %}
{% block js %}
<script src={{ static_url('js/addstu.js') }}></script>
{% end %}
